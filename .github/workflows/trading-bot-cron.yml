name: Trading Bot Update

on:
  schedule:
    # Run every 5 minutes
    - cron: '*/5 * * * *'
  # Allow manual triggering for testing
  workflow_dispatch:

jobs:
  update-trading-bot:
    runs-on: ubuntu-latest
    timeout-minutes: 5
    
    steps:
      - name: Call Trading Bot Update API
        run: |
          RESPONSE=$(curl -s -w "\nHTTP_STATUS:%{http_code}" \
            -X GET \
            -H "Authorization: Bearer ${{ secrets.CRON_SECRET }}" \
            "${{ secrets.VERCEL_URL }}/api/trading/paper/cron-update")
          
          HTTP_STATUS=$(echo "$RESPONSE" | grep "HTTP_STATUS" | cut -d: -f2)
          BODY=$(echo "$RESPONSE" | grep -v "HTTP_STATUS")
          
          echo "Response Status: $HTTP_STATUS"
          echo "Response Body: $BODY"
          
          if [ "$HTTP_STATUS" -eq 200 ] || [ "$HTTP_STATUS" -eq 401 ]; then
            echo "✅ Trading bot update completed successfully"
            exit 0
          else
            echo "❌ Trading bot update failed with status $HTTP_STATUS"
            echo "$BODY"
            exit 1
          fi

